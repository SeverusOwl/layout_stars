<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <span class="stars stars--0">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
      </span>

      <span class="stars stars--1">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
      </span>

      <span class="stars stars--2">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
      </span>

      <span class="stars stars--3">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star.svg" alt="no_active">
        <img src="images/star.svg" alt="no_active">
      </span>

      <span class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star.svg" alt="no_active">
      </span>

      <span class="stars stars--5">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
        <img src="images/star-active.svg" alt="active">
      </span>
    </div>
  </body>
</html>
